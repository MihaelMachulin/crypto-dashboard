name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Install and Build
        run: |
               npm install
  # Ниже запускается именно Vite и ей передаётся путь
               npm run-script build -- --base='/crypto-dashboard/'
        env:
          VITE_APP_KEY: ${{ secrets.VITE_APP_KEY }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages  # Ветка КУДА нужно задеплоить
          folder: dist     #  Папка КОТОРУЮ нужно задеплоить